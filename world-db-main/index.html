<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>World Database Lookup</title>

    <!-- you can modify this as needed or to your preference -->
    <link href="world.css" type="text/css" rel="stylesheet"/>

    <!-- you write this -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="world.js" type="text/javascript"></script>
</head>

<body>
<header>
    <div class="head_container">
        <img src="./img/undraw_connected_world_wuay.svg" alt="globe">
        <h1>World Database Lookup</h1>
    </div>
</header>

<main>
    <div id="controls">
        <label for="country" style="visibility: hidden">Country:</label>
        <input id="country" type="search" name="country" placeholder="Enter country name"/>
        <div class="buttons">
            <button id="lookup">Lookup Country</button>
            <button id="lookupCities">Lookup Cities</button>
        </div>
    </div>

    <div id="result">
        <!-- countries will appear here -->
    </div>
</main>

</body>
</html>
